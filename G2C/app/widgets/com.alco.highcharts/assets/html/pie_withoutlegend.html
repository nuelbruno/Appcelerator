<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highstock Example</title>
		<script src="jquery.min.js"></script>
		<script src="highcharts_Pie_withoutlegend.js"></script>
		<script src="exporting.js"></script>
		<script type="text/javascript">
			function plotChart(arr, mtd, ytd) {
		    //    Ti.API.info('Webview: plotChart()');
		    //    Ti.API.info('arr Pie =' +JSON.stringify(arr));
		    //    Ti.API.info('mtd ='+mtd);
		    //    Ti.API.info('ytd ='+ytd);
		        
		        new Highcharts.Chart({
		            chart: {
		            	renderTo: 'container',
		                plotBackgroundColor: null,
		                backgroundColor : "transparent",
		                plotBorderWidth: null,
		                plotShadow: false,
		                height : 180
		            },
		            title: {
		                text: ''
		            },
		            tooltip: {
		        	    pointFormat: '{point.percentage:.1f}%',//'{series.name}: <b>{point.percentage:.1f}%</b>'
		            },
		            plotOptions: {
		                pie: {
		                    allowPointSelect: true,
		                    cursor: 'pointer',
		                    dataLabels: {
		                        enabled: false
		                    },
		                    showInLegend: false
		                }
		            },
		            series: [{
		                type: 'pie',
		                name: 'Browser share',
		                data : arr,
		               
		            }]
		        });
			}
		</script>
	</head>

	<body>
		<div id="container"></div>
	</body>
</html>
